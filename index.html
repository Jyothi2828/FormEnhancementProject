<!-- Initial Html Structure (index.html) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Enhancement Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <form id="signup-form"  novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" name="submit" >Submit</button>
        </form>
    </div>
    <script src="Error_Tracing/ErrorTracing.js"></script>
    <script src="DOM_Manipulation/DOMManipulation.js"></script>
    <script src="Form_Enhancement/FormEnhancement.js"></script>
</body>
</html>
